<script>
    const a = [1,100,0,5,1,5]
    const b = [2,5,5,5,1,3]
    // 最终结果希望[0,1,1,2,3,5,5,5,100]

    const resultData = []

    function getArrayItemShowNumber(data){
        const result = data.reduce((res, item)=>{
            if(res[item]){
                res[item]  ++
            } else {
                res[item] = 1
            }
            return res
        },{})
        return result
    }

    const form_a = getArrayItemShowNumber(a)
    const form_b = getArrayItemShowNumber(b)
    
    const filetrContactData = Array.from(new Set([...a, ...b]))
    filetrContactData.forEach((item)=>{
        const bNumber = form_b[item] || 0
        const aNumber = form_a[item] || 0
        let largeNumber = bNumber > aNumber? bNumber: aNumber
        while(largeNumber>0){
            resultData.push(item)
            largeNumber --
        }
    })

    resultData.sort((a, b)=>{
        return a - b
    })
    console.log(resultData, '?????????')

    
    

</script>
