<script>
    const a = [1,2,3,[1,2,3,[1,2,3,[1,2,3,[1,2,34,4]]]]]
    
    function flat(arr, deep = 1){
        let result = []

        arr.forEach(element => {
            if(Array.isArray(element) && deep > 0){
                deep -- 
                result = [...result, ...flat(element, deep)]
            }else {
                result.push(element)
            }
        });

        return result
        
    }
    // console
    console.log(flat(a, 4))
</script>
