<body>
    <script>
        
        function sleep(time) {
            const dateTime = Date.now()
            while(true){
                if(Date.now() - dateTime > time){
                    break
                }
            }
        }
        console.log('1')
        sleep(1000)
        console.log('2')
    </script>
</body>
