<script>
    // 实现add(1)(2)的调用
    // const add = (x) => ((y)=> x+y)
    // console.log(add(1)(2))

    // 实现无限
    function add(x) {
      // 存储和
      let sum = x;

      // 函数调用会相加，然后每次都会返回这个函数本身
      let tmp = function (y) {
        sum = sum + y;
        return tmp;
      };

      // 对象的toString必须是一个方法 在方法中返回了这个和
      tmp.toString = () => sum
      return tmp;
   }

    alert(add(1)(2))
    
</script>
