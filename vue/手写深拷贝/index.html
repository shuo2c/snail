<script>
    const a = [1,[1,2]]
    // 手写深拷贝
    function deepClone(obj){
        if(typeof obj !== 'object' || obj === null) {
            return obj
        }
        const copy = Object.prototype.toString.call() === '[object Array]' ? [] : {}

        for(key in obj) {
            if(obj.hasOwnProperty(key)){
                copy[key] = deepClone(obj[key])
            }
        }
        return copy
    }
    const b = deepClone(a)
    a[1][0]=2
    console.log(b, '???')
</script>
